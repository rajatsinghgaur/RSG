<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rajat Singh Gaur | Business Analytics</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --primary:#42556f;
  --accent:#34a853;
  --bg:#f4f6f9;
  --card:#ffffff;
  --text:#202124;
}
[data-theme="dark"]{
  --bg:#0f1115;
  --card:#1c1f26;
  --text:#f1f1f1;
}
html{scroll-behavior:smooth;}
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* NEON BACKGROUND */
#neonParticles{
  position:fixed;
  inset:0;
  z-index:-2;
}

.container{
  width:90%;
  max-width:1100px;
  margin:auto;
}
section{padding:100px 0;}
h2{
  text-align:center;
  margin-bottom:50px;
  font-size:36px;
  color:var(--primary);
}

/* ================= HERO ================= */
.hero{
  position:relative;
  background:linear-gradient(135deg,var(--primary),var(--accent));
  color:#fff;
  padding:160px 0 120px;
  text-align:center;
  overflow:hidden;
}

/* ANALYTICS BACKGROUND (GLOW + MOVE) */
.analytics-bg{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:160px;
  font-weight:800;
  letter-spacing:14px;
  color:rgba(255,255,255,0.12);
  white-space:nowrap;
  pointer-events:none;
  z-index:0;
  text-shadow:
    0 0 20px rgba(0,229,255,0.4),
    0 0 40px rgba(0,229,255,0.3),
    0 0 80px rgba(52,168,83,0.25);
  animation:glowPulse 6s ease-in-out infinite,
             floatMove 18s linear infinite;
}

@keyframes glowPulse{
  0%,100%{opacity:.6;}
  50%{
    opacity:1;
    text-shadow:
      0 0 35px rgba(0,229,255,.8),
      0 0 70px rgba(0,229,255,.6),
      0 0 120px rgba(52,168,83,.5);
  }
}

@keyframes floatMove{
  0%{transform:translate(-55%,-50%);}
  50%{transform:translate(-45%,-50%);}
  100%{transform:translate(-55%,-50%);}
}

/* HERO CONTENT */
.hero-content{position:relative;z-index:2;}

/* PROFILE */
.profile-wrapper{position:relative;display:inline-block;}
.profile-pic{
  width:340px;height:340px;border-radius:50%;
  object-fit:cover;border:5px solid #be6c6c;
  box-shadow:0 0 30px rgba(49,101,18,.8),
             0 0 60px rgba(52,168,83,.6);
}

/* BATMAN RING */
.batman-ring{
  position:absolute;top:50%;left:50%;
  width:370px;height:370px;border-radius:50%;
  transform:translate(-50%,-50%);
  background:conic-gradient(
    transparent 0deg,
    rgba(0,229,255,0.9) 60deg,
    rgba(52,168,83,1) 120deg,
    transparent 180deg,
    rgba(0,229,255,0.9) 240deg,
    transparent 300deg
  );
  filter:blur(4px);
  animation:batRotate 6s linear infinite;
}
@keyframes batRotate{
  from{transform:translate(-50%,-50%) rotate(0deg);}
  to{transform:translate(-50%,-50%) rotate(360deg);}
}

.hero h1{font-size:58px;margin-top:30px;}
.hero p{font-size:22px;opacity:.9;}

/* SOCIAL */
.social-links{margin-top:25px;}
.social-links a{
  margin:0 10px;width:45px;height:45px;
  line-height:45px;border-radius:50%;
  background:#fff;color:var(--primary);
  transition:.3s;
}
.social-links a:hover{
  transform:translateY(-6px);
  background:var(--accent);
  color:#fff;
}

/* PANEL */
.panel{background:rgba(255,255,255,.75);backdrop-filter:blur(16px);}
[data-theme="dark"] .panel{background:rgba(0,0,0,.45);}
.panel .container{
  display:flex;justify-content:center;
  flex-wrap:wrap;padding:18px 0;
}
.panel a{margin:10px 18px;font-weight:600;color:var(--text);}
.panel a:hover{color:var(--accent);}
.theme-toggle{padding:8px 16px;border-radius:20px;cursor:pointer;}

/* CARDS */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
}
.card{
  background:rgba(255,255,255,.75);
  backdrop-filter:blur(18px);
  padding:32px;border-radius:18px;
  box-shadow:0 0 20px rgba(0,229,255,.35);
  transition:.35s;
}
.card:hover{
  transform:translateY(-12px);
  box-shadow:0 0 65px rgba(52,168,83,.6);
}

/* RESUME (CENTER + HOVER ANIMATION) */
.resume-section{text-align:center;}
.resume-btn{
  padding:16px 40px;
  font-size:18px;font-weight:600;
  background:linear-gradient(135deg,#00e5ff,#34a853);
  color:#fff;border-radius:40px;
  transition:.4s;
}
.resume-btn:hover{
  transform:scale(1.1);
  box-shadow:0 0 30px rgba(0,229,255,.9),
             0 0 60px rgba(52,168,83,.7);
}

/* MUSIC */
.music-player{
  position:fixed;bottom:25px;right:25px;
}
.music-player button{
  width:55px;height:55px;border-radius:50%;
  background:linear-gradient(135deg,#34a853,#1a73e8);
  color:#fff;box-shadow:0 0 25px rgba(52,168,83,.8);
}

/* ðŸ“± MOBILE OPTIMIZATION */
@media(max-width:768px){
  .analytics-bg{font-size:90px;}
  .profile-pic{width:220px;height:220px;}
  .batman-ring{width:250px;height:250px;}
  .hero h1{font-size:38px;}
  section{padding:70px 0;}
}
</style>
</head>

<body>

<canvas id="neonParticles"></canvas>

<section class="hero">
  <div class="analytics-bg">ANALYTICS</div>
  <div class="container hero-content">
    <div class="profile-wrapper">
      <img src="IMG_20251115_185859.jpg" class="profile-pic">
      <span class="batman-ring"></span>
    </div>
    <h1>Rajat Singh Gaur</h1>
    <p>Business Analytics</p>
    <div class="social-links">
      <a href="https://www.linkedin.com/in/rajat-singh-gaur-28360423b" target="_blank"><i class="fab fa-linkedin-in"></i></a>
      <a href="https://www.instagram.com/gaurrajatsinghh" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
  </div>
</section>

<section id="resume">
  <div class="container resume-section">
    <h2>Download Resume</h2>
    <a href="RAJAT SINGH GAUR Resume update.pdf" download class="resume-btn">
      <i class="fas fa-download"></i> Download Resume
    </a>
  </div>
</section>

</body>
</html>
