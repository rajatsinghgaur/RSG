<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rajat Singh Gaur | Business Analytics</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --primary:#42556f;
  --accent:#34a853;
  --bg:#f4f6f9;
  --card:#ffffff;
  --text:#202124;
}
[data-theme="dark"]{
  --bg:#0f1115;
  --card:#1c1f26;
  --text:#f1f1f1;
}
html{scroll-behavior:smooth;}
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* BACKGROUND */
#neonParticles{
  position:fixed;
  inset:0;
  z-index:-2;
}

.container{
  width:90%;
  max-width:1100px;
  margin:auto;
}
section{padding:100px 0;}
h2{
  text-align:center;
  margin-bottom:50px;
  font-size:36px;
  color:var(--primary);
}

/* ================= HERO ================= */
.hero{
  position:relative;
  background:
    radial-gradient(circle at top,rgba(255,255,255,.25),transparent 60%),
    linear-gradient(135deg,var(--primary),var(--accent));
  color:#fff;
  padding:170px 0 130px;
  text-align:center;
  overflow:hidden;
}

/* ANALYTICS – PHOTO KE PICHE */
.analytics-bg{
  position:absolute;
  top:60%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:165px;
  font-weight:800;
  letter-spacing:16px;
  color:rgba(255,255,255,0.10);
  white-space:nowrap;
  pointer-events:none;
  z-index:1;
  text-shadow:
    0 0 30px rgba(0,229,255,.35),
    0 0 80px rgba(52,168,83,.25);
  animation:glowPulse 7s ease-in-out infinite;
}
@keyframes glowPulse{
  0%,100%{opacity:.45;}
  50%{opacity:.9;}
}

/* HERO CONTENT */
.hero-content{
  position:relative;
  z-index:3;
}

/* PROFILE */
.profile-wrapper{
  position:relative;
  display:inline-block;
}
.profile-pic{
  width:340px;
  height:340px;
  border-radius:50%;
  object-fit:cover;
  border:5px solid rgba(255,255,255,.6);
  z-index:4;
  box-shadow:
    0 0 35px rgba(0,229,255,.7),
    0 0 90px rgba(52,168,83,.6);
}

/* BATMAN RING */
.batman-ring{
  position:absolute;
  top:50%;
  left:50%;
  width:370px;
  height:370px;
  border-radius:50%;
  transform:translate(-50%,-50%);
  z-index:2;
  pointer-events:none;
  background:conic-gradient(
    transparent,
    rgba(0,229,255,.9),
    rgba(52,168,83,1),
    transparent
  );
  filter:blur(5px);
  animation:batRotate 7s linear infinite;
}
@keyframes batRotate{
  from{transform:translate(-50%,-50%) rotate(0);}
  to{transform:translate(-50%,-50%) rotate(360deg);}
}

/* NAME */
.hero h1{
  font-size:58px;
  margin-top:30px;
  letter-spacing:.5px;
}
.hero p{
  font-size:22px;
  opacity:.9;
}

/* PREMIUM DIVIDER */
.hero p::after{
  content:"";
  display:block;
  width:80px;
  height:3px;
  margin:18px auto 0;
  background:linear-gradient(90deg,#00e5ff,#34a853);
  border-radius:10px;
}

/* SOCIAL */
.social-links{
  margin-top:28px;
}
.social-links a{
  margin:0 10px;
  width:46px;
  height:46px;
  line-height:46px;
  border-radius:50%;
  background:#fff;
  color:var(--primary);
  transition:.4s;
}
.social-links a:hover{
  transform:translateY(-8px) scale(1.1);
  background:linear-gradient(135deg,#00e5ff,#34a853);
  color:#fff;
  box-shadow:0 0 30px rgba(0,229,255,.8);
}

/* PANEL */
.panel{
  background:rgba(255,255,255,.75);
  backdrop-filter:blur(20px);
}
.panel .container{
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  padding:18px 0;
}
.panel a{
  margin:10px 18px;
  font-weight:600;
  color:var(--text);
}
.panel a:hover{color:var(--accent);}

/* CARDS – PREMIUM */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:32px;
}
.card{
  background:rgba(255,255,255,.75);
  backdrop-filter:blur(20px);
  padding:34px;
  border-radius:22px;
  box-shadow:0 15px 35px rgba(0,0,0,.08);
  transition:.45s;
}
.card:hover{
  transform:translateY(-14px);
  box-shadow:
    0 25px 60px rgba(0,229,255,.35),
    0 0 80px rgba(52,168,83,.3);
}

/* RESUME */
.resume-section{text-align:center;}
.resume-btn{
  padding:18px 48px;
  font-size:18px;
  font-weight:600;
  border-radius:50px;
  background:linear-gradient(135deg,#00e5ff,#34a853);
  color:#fff;
  transition:.45s;
}
.resume-btn:hover{
  transform:scale(1.12);
  box-shadow:
    0 0 35px rgba(0,229,255,.9),
    0 0 90px rgba(52,168,83,.8);
}

/* MOBILE */
@media(max-width:768px){
  .analytics-bg{font-size:90px;top:62%;}
  .profile-pic{width:220px;height:220px;}
  .batman-ring{width:250px;height:250px;}
  .hero h1{font-size:38px;}
}
</style>
</head>

<body>

<canvas id="neonParticles"></canvas>

<section class="hero">
  <div class="analytics-bg">ANALYTICS</div>
  <div class="container hero-content">
    <div class="profile-wrapper">
      <img src="IMG_20251115_185859.jpg" class="profile-pic">
      <span class="batman-ring"></span>
    </div>
    <h1>Rajat Singh Gaur</h1>
    <p>Business Analytics</p>
    <div class="social-links">
      <a href="https://www.linkedin.com/in/rajat-singh-gaur-28360423b" target="_blank"><i class="fab fa-linkedin-in"></i></a>
      <a href="https://www.instagram.com/gaurrajatsinghh" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
  </div>
</section>

</body>
</html>
